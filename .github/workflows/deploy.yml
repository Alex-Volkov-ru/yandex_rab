name: Deploy Bot

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "${{ secrets.SERVER_IP }} $(ssh-keyscan ${{ secrets.SERVER_IP }} 2>/dev/null)" >> ~/.ssh/known_hosts

      - name: Copy files
        run: |
          scp -o StrictHostKeyChecking=no \
              Dockerfile homework.py requirements.txt docker-compose.yaml \
              root@${{ secrets.SERVER_IP }}:/root/telebotyandex/

      - name: Restart bot
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ secrets.SERVER_IP }} \
            "cd /root/telebotyandex && \
            docker-compose down && \
            docker-compose up -d --build"