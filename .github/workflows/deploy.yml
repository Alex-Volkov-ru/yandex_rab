name: Deploy Bot

on:
  push:
    branches: [master]
    paths:       
      - 'src/**'      
      - '*.py' 

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Add SSH Key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Copy files
        run: |
          scp -o StrictHostKeyChecking=no \
              .env Dockerfile homework.py requirements.txt docker-compose.yaml \
              root@${{ secrets.SERVER_IP }}:/root/telebotyandex/  # <- IP берётся из secrets

      - name: Restart bot
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ secrets.SERVER_IP }} \
            "cd /root/telebotyandex && \
             docker-compose down && \          # Остановить старые контейнеры
             docker-compose up -d --build"     # Запустить новые