name: Deploy Bot

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker image
        working-directory: ./backend
        run: |
          docker build -t telebot-backend .
          docker save telebot-backend -o ../telebot-backend.tar

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo "${{ secrets.SERVER_IP }} $(ssh-keyscan ${{ secrets.SERVER_IP }} 2>/dev/null)" >> ~/.ssh/known_hosts

      - name: Copy files
        run: |
          scp -o StrictHostKeyChecking=no \
              telebot-backend.tar docker-compose.yaml \
              root@${{ secrets.SERVER_IP }}:/root/telebotyandex/

      - name: Deploy on server
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ secrets.SERVER_IP }} << 'EOF'
          cd /root/telebotyandex
          docker load -i telebot-backend.tar
          docker-compose down
          docker-compose up -d
          EOF