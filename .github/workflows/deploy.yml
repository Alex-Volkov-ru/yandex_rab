name: Deploy Bot

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Load SSH Key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Copy files
        run: |
          scp -o StrictHostKeyChecking=no \
              docker-compose.yaml .env update.sh \
              root@5.35.125.194:/root/telebotyandex/

      - name: Update and restart
        run: |
          ssh -o StrictHostKeyChecking=no root@5.35.125.194 \
            "cd /root/telebotyandex && \
             chmod +x update.sh && \
             ./update.sh"